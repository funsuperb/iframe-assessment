<html>
<head>
    <title>ระบบประเมินการปฏิบัติงาน</title>
    <link rel="icon" type="image/x-icon" href="https://img5.pic.in.th/file/secure-sv1/sirindhorn-logo-png.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- เพิ่ม meta tag สำหรับ iOS autofill -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe
        src="https://script.google.com/macros/s/AKfycbxJ7vm1-nyIJan5mNKHvFQU8T2YiGVJo_sYjCxQJDB1ULrsqeSeaqr17TIumJG2A_o2/exec"
        id="appFrame"
        allow="autoplay; camera; microphone; credentialless; fullscreen; payment"
        sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-top-navigation"
        webkit-playsinline="true"
        playsinline="true">
    </iframe>
    <script>
        window.onload = function () {
            let iframe = document.querySelector("iframe");
            iframe.onload = function () {
                iframe.contentWindow.postMessage({ enableRememberMe: true }, "*");
            };
        };
        document.addEventListener("touchend", function() {
            let iframe = document.getElementById("appFrame");
            iframe.contentWindow.postMessage({ enableRememberMe: true }, "*");
        });
    </script>
</body>
</html>
