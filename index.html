<!DOCTYPE html>
<html lang="th">

<head>
    <title>ระบบประเมินการปฏิบัติงาน</title>
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/sirindhorn-logo-png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fix icon not displaying in iOS Safari -->
    <link rel="apple-touch-icon" href="https://img5.pic.in.th/file/secure-sv1/sirindhorn-logo-png.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <iframe id="appFrame" sandbox="allow-scripts allow-same-origin"
        src="https://script.google.com/macros/s/AKfycbxJ7vm1-nyIJan5mNKHvFQU8T2YiGVJo_sYjCxQJDB1ULrsqeSeaqr17TIumJG2A_o2/exec">
    </iframe>

    <script>
        window.onload = function () {
            let iframe = document.getElementById("appFrame");
            iframe.onload = function () {
                iframe.contentWindow.postMessage({ enableRememberMe: true }, "*");
            };
        };

        document.addEventListener("touchend", function () {
            let iframe = document.getElementById("appFrame");
            iframe.contentWindow.postMessage({ enableRememberMe: true }, "*");
        });
    </script>

</body>

</html>
